<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>播放页面</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/song.css">
</head>
<body>
	<div class="music-song">
		<div class="logo"></div>
		<div class="record clearfix">
			<img class="song-point" src="./images/song-imgs/needle.png">
			<img class="disc" src="./images/song-imgs/disc.png">
			<img class="disc_light" src="./images/song-imgs/disc_light.png">
			<img class="songbg" src="./images/song-imgs/109951163434348114.jpg">
		</div>
		<div class="lyric">
			<h1><span>相信</span>-苏打绿</h1>
			<div class="lyric-inner">
				<div class="lyric-inner-cover">
					
				</div>
			</div>
		</div>
		<div class="m-guide">
			<i class="arr"></i>
		</div>
		<div class="mask">
			<img src="/images/song-imgs/playing.png">
		</div>
		<div class="footer-wrap">
			<span class="open">打 开</span>
			<span class="download">下 载</span>
		</div>
	</div>



	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="./js/song.js"></script>
</body>
</html>
